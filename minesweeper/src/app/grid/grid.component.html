<div class="grid">

    <mat-grid-list cols="{{columns}}" rowHeight="{{xHeight}}:{{yHeight}}">
        <div *ngFor="let GR of gridlist; let i = index">
            
                <mat-grid-tile>
                    <button type="button" mat-button (click)="newFunc(i)" style="height: 100%; width: 100%;">
                        {{GR}}
                    </button>
                </mat-grid-tile>
        </div>

    </mat-grid-list>

</div>
